<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny Jewels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4af37;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .whatsapp-link {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-link:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shiny Jewels</h1>
    <p>Elegant Designs for Every Occasion</p>
  </header>

  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Gold+Necklace" alt="Gold Necklace" />
      <h3>Gold Necklace</h3>
      <p>₹25,000</p>
      <a class="whatsapp-link" href="https://wa.me/919999999999?text=I'm%20interested%20in%20the%20Gold%20Necklace" target="_blank">Order on WhatsApp</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Diamond+Ring" alt="Diamond Ring" />
      <h3>Diamond Ring</h3>
      <p>₹40,000</p>
      <a class="whatsapp-link" href="https://wa.me/919999999999?text=I'm%20interested%20in%20the%20Diamond%20Ring" target="_blank">Order on WhatsApp</a>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Silver+Bracelet" alt="Silver Bracelet" />
      <h3>Silver Bracelet</h3>
      <p>₹5,000</p>
      <a class="whatsapp-link" href="https://wa.me/919999999999?text=I'm%20interested%20in%20the%20Silver%20Bracelet" target="_blank">Order on WhatsApp</a>
    </div>
  </div>
</body>
</html>
